<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>Add Task</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <br>
    <ion-row style="margin-top:40px;">
        <ion-item class="textfield">
            <ion-input type="text" [(ngModel)]="name" placeholder="todo task" required></ion-input>
        </ion-item>
    </ion-row>
    <ion-row>
        <br>
        <br>
    </ion-row>
    <ion-row>

        <div class="button">
            <button ion-button large (click)="saveTask()">Save task</button>
        </div>

    </ion-row>

</ion-content>
