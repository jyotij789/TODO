
<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pending Items</ion-title>
      </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-label>{{result.Name}} </ion-label>
        <button ion-button (click)="presentConfirm($event,result)" item-end>
          <ion-icon item-right name="close"></ion-icon>
        </button>
              <button ion-button (click)="completeTask($event,result)" item-end>Done
              </button>  
    </ion-item>
   </ion-list>
</ion-content>
