
<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Completed Items</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="clearTodos($event,completedTodos)">Clear</button>
        </ion-buttons>
      </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of completedTodos">
     <ion-label> {{todo.Name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
